<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Piano.css">
    <title>Piano</title>
</head>
<body>
    <div class="container">
        
        <div class="piano-keys">
            <button data-note="C4" class="whiteKey"></button>
            <button data-note="C#4" class="blackKey"></button>
            <button data-note="D4" class="whiteKey"></button>
            <button data-note="Eb4" class="blackKey"></button>
            <button data-note="E4" class="whiteKey"></button>

            <button data-note="F4" class="whiteKey"></button>
            <button data-note="F#4" class="blackKey"></button>
            <button data-note="G4" class="whiteKey"></button>
            <button data-note="G#4" class="blackKey"></button>
            <button data-note="A4" class="whiteKey"></button>
            <button data-note="Bb4" class="blackKey"></button>
            <button data-note="B4" class="whiteKey"></button>

            <button data-note="C5" class="whiteKey"></button>
            <button data-note="C#5" class="blackKey"></button>
            <button data-note="D5" class="whiteKey"></button>
            <button data-note="Eb5" class="blackKey"></button>
            <button data-note="E5" class="whiteKey"></button>

            <button data-note="F5" class="whiteKey"></button>
            <button data-note="F#5" class="blackKey"></button>
            <button data-note="G5" class="whiteKey"></button>
            <button data-note="G#5" class="blackKey"></button>
            <button data-note="A5" class="whiteKey"></button>
            <button data-note="Bb5" class="blackKey"></button>
            <button data-note="B5" class="whiteKey"></button>
            <button data-note="C6" class="whiteKey"></button>
        </div>
    </div>

    <script src="./Piano.js"></script>
</body>
</html>
